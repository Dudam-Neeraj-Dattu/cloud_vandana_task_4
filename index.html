<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form id="survey-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select a country</option>
            <option value="Australia">India</option>
            <option value="USA">United States of America</option>
            <option value="Canada">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="Australia">Australia</option>
        </select><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female<br>
        <br>
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br>

        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
    </form>

    <script>
        document.getElementById("submit").addEventListener("click", function () {
            // Get the values from the form
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const genderElements = document.getElementsByName("gender");
            let gender = "";
            for (const element of genderElements) {
                if (element.checked) {
                    gender += element.value + ", ";
                }
            }
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;
    
            // Check if any required field is empty
            if (
                firstName === "" ||
                lastName === "" ||
                dob === "" ||
                country === "" ||
                gender === "" ||
                profession === "" ||
                email === "" ||
                mobile === ""
            ) {
                alert("Please fill in all the required fields.");
            } else {
                // All fields are entered, create the message
                const message = `
                    First Name: ${firstName}
                    Last Name: ${lastName}
                    Date of Birth: ${dob}
                    Country: ${country}
                    Gender: ${gender}
                    Profession: ${profession}
                    Email: ${email}
                    Mobile Number: ${mobile}
                `;
    
                // Show the message in a confirm dialog
                const submit = confirm(message + "\n\nClick OK to submit or Cancel to reset the form.");
    
                if (submit) {
                    // User clicked OK, submit the form
                    document.getElementById("survey-form").submit();
                }
            }
        });
    
        document.getElementById("reset").addEventListener("click", function () {
            // Reset the form
            document.getElementById("survey-form").reset();
        });
    </script>
    
</body>

</html>
